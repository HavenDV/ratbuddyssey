name: .NET
on: [ push ]

jobs:
  WPF:
    name: Build WPF and create release
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
    
    steps:
    - name: Getting code
      uses: actions/checkout@v2
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        
    - name: Build WPF
      run: dotnet build
        --configuration Release
        --nologo

    - name: Create Release
      id: create_release
      uses: zendesk/action-create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload WPF .Net 4.6.1 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/apps/Ratbuddyssey/bin/Release/Ratbuddyssey_net4.6.1.zip
        asset_name: Ratbuddyssey_net4.6.1.zip
        asset_content_type: application/zip
        
    - name: Upload WPF .Net 5.0 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/apps/Ratbuddyssey/bin/Release/Ratbuddyssey_net5.0-windows.zip
        asset_name: Ratbuddyssey_net5.0-windows.zip
        asset_content_type: application/zip